<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Card Notes</title>
</head>
<body>
    <div class="container container-sm mt-5">
    <div class="navAndCreateBtns d-flex justify-content-end"><button type="button" class="custom_add_btn border-dark-subtle" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add Note + </button></div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Note</h1>
              <button type="button" class="btn-close new_note_close_btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Heading :</label>
                  <input type="text" class="form-control" id="card_heading">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Note :</label>
                  <textarea class="form-control" id="card_note"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary new_note_close_btn" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success addNoteBtn">Save</button>
            </div>
          </div>
        </div>
      </div>

    <div class="allCardContainer containeBg mt-3 p-2 m-1 m-sm-0 mt-sm-3 rounded  grid gap-1">
       
    </div>
</div>
   <script src="card.js"></script>
   <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
