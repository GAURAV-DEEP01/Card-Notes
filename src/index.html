    <button class="card_view_close custom_shadow rounded mt-1 me-2 position-absolute top-0 end-0 px-3 py-2"><img
        src="icons/x.svg" alt="close icon"></button>
    <h3 class="card_view_heading fw-bold add_border text-capitalize text-break"></h3>
    <p class="card_view_date text-break"></p>
    <p class="card_view_note text-break"></p>
  </div>

  <div class="container container-sm mt-3 ">
    <div class="navAndCreateBtns d-flex justify-content-between px-1">
      <button class="custom_add_btn border " type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
        Options<svg class="ms-2 svg_icons " xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>                 
      </button>
      
      <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div >
           Sort:
          </div>
          <div type="button" class="p-2 my-1 rounded color_prim custom_shadow fw-normal" id="sortcard">newest first</div>
        </div>
      </div>

      <button type="button" class="main_add_btn custom_add_btn border custom_shadow fw-normal"
        data-bs-toggle="modal" data-bs-target="#cardFormModal">Add Note <svg class="svg_icons ms-2"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" height="14" width="14">
          <g id="add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math">
            <path id="Union" fill="#000000b8" fill-rule="evenodd"
              d="M8 1a1 1 0 0 0 -2 0v5H1a1 1 0 0 0 0 2h5v5a1 1 0 1 0 2 0V8h5a1 1 0 1 0 0 -2H8V1Z" clip-rule="evenodd"
              stroke-width="1"></path>
          </g>
        </svg> </button>
    </div>

    <!-- MODEL -->
    <div class="modal fade" id="cardFormModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cardModalLabel">Card</h1>
            <button type="button" class="btn-close new_note_close_btn" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Heading" class="col-form-label fw-medium">Heading :</label>
                <input type="text" class="form-control card_heading fs-sm-1" id="Heading">
              </div>
              <div class="mb-3">
                <label for="Note" class="col-form-label fw-medium">Note :</label>
                <textarea class="form-control card_note" id="Note"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="custom_btn p-2 px-3  new_note_close_btn" data-bs-dismiss="modal">Close</button>
            <button type="button" class="custom_btn p-2 px-3 addNoteBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODEL END-->

    <div class="allCardContainer border containeBg mt-3 p-2 m-1 m-sm-0 mt-sm-3 rounded  grid gap-1">
