<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Card Notes</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img
        class="logo"
          src="images/Card logo.png"
          height="40"
          alt="card Notes Logo"
          loading="lazy"
        />
      </a>
    </div>
  </nav>

  <div class="card_view rounded position-fixed px-sm-5 px-4 py-5 w-100 "  style="display: none;">   
    <button class="card_view_close custom_shadow rounded mt-1 me-2 position-absolute top-0 end-0 px-3 py-2"><img src="icons/x.svg" alt="close icon"></button>
    <h3 class="card_view_heading fw-bold add_border text-capitalize text-break"></h3>
    <p class="card_view_date text-break"></p>
    <p class="card_view_note text-break"></p>
  </div>

  <div class="container container-sm mt-3 ">
    <div class="navAndCreateBtns d-flex justify-content-end"><button type="button" class="main_add_btn custom_add_btn border-dark-subtle custom_shadow fw-normal" data-bs-toggle="modal" data-bs-target="#cardFormModal" >Add Note  <svg class="svg_icons ms-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" height="14" width="14"><g id="add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math"><path id="Union" fill="#000000b8" fill-rule="evenodd" d="M8 1a1 1 0 0 0 -2 0v5H1a1 1 0 0 0 0 2h5v5a1 1 0 1 0 2 0V8h5a1 1 0 1 0 0 -2H8V1Z" clip-rule="evenodd" stroke-width="1"></path></g></svg> </button></div>
    <!-- MODEL -->
    <div class="modal fade" id="cardFormModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cardModalLabel">Card</h1>
            <button type="button" class="btn-close new_note_close_btn" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="Heading" class="col-form-label fw-medium">Heading :</label>
                <input type="text" class="form-control card_heading fs-sm-1" id="Heading">
              </div>
              <div class="mb-3">
                <label for="Note" class="col-form-label fw-medium">Note :</label>
                <textarea class="form-control card_note" id="Note"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="custom_btn p-2 px-3  new_note_close_btn" data-bs-dismiss="modal">Close</button>
            <button type="button" class="custom_btn p-2 px-3 addNoteBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODEL END-->
      
      
    <div class="allCardContainer border containeBg mt-3 p-2 m-1 m-sm-0 mt-sm-3 rounded  grid gap-1">
       
    </div>
</div>
  <script src="handle.js" id="view_modal"></script>
  <script src="card.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
